<div class="country-edit">
  <h1>Edit - {{country?.id}}</h1>
  <p *ngIf="this.id && !country"><em>Loading...</em></p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" placeholder="Type a name">
    </mat-form-field>
    <!-- ISO2 -->
    <mat-form-field>
      <mat-label>
        ISO 3166-1 ALPHA-2 Country code (2 letters)
      </mat-label>
      <input matInput formControlName="iso2" placeholder="Insert the ISO2 Country code">
    </mat-form-field>
    <!-- ISO3 -->
    <mat-form-field>
      <mat-label>
        ISO 3166-1 ALPHA-3 Country code (3 letters)
      </mat-label>
      <input matInput formControlName="iso3" placeholder="Insert the ISO3 Country code">
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" type="submit">Save
      </button>
      <button mat-flat-button color="secondary" [routerLink]="['/countries']">
        Cancel
      </button>
    </div>
  </form>
</div>
